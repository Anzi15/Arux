<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login for Administration</title>
    <!-- stylings  -->
    <link rel="Stylesheet" href="../../styles/admin__form.css">
    <link rel="shortcut icon" href="https://firebasestorage.googleapis.com/v0/b/arux-24899.appspot.com/o/Arux.png?alt=media&token=3e5f8266-ee4c-4665-80b5-715724ad60c5" type="image/x-icon">
  </head>
<body>
    <!-- main section  -->
    <main>
        <!-- form for loging in   -->
        <form id="login_form">
            <!-- heading  -->
            <h1 class="form__heading">Log in</h1>

            <!-- email  -->
            <label for="email">Email</label>
            <input type="email" name="email" autocomplete="email" id="form__email" placeholder="meow@example.com" required>

            <!-- password -->
            <label for="password">Password</label>
            <input type="password" name="password" id="form__password" autocomplete="new-password" placeholder="monkey_says_meow" required>

            <p class="message none">Please wait...</p>
            <!-- submit button  -->
            <input type="submit" value="Log in" class="big_btn">
            <a class="theme_link forgotPasswordBtn" href="../signup/" id="forgotPasswordBtn">Forgot password?</a></p>

            <!-- to navigate existing users  -->
            <p>Don't own an account yet? <a class="theme_link" href="../Signup/">Sign up here</a></p>
        </form>

        <p>or</p>
        <p class="message none">Please wait...</p>
        <!-- letting users sign up with google  -->
        <button id="google_signup_btn" type="button" class="login-with-google-btn" >
            <img src="../../assets/google-logo.png" alt="">
            Sign in with Google
        </button>
    </main>

    <!-- aside section  -->
    <aside>
        <!-- figure image  -->
        <img src="https://ouch-cdn2.icons8.com/TeC_fOnhESi2Wlcitzrc7zKoQNNta79JePEEIIfGcD0/rs:fit:368:368/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9zdmcvMjg4/L2FmMmZmZmM4LWQ0/NzUtNGIwMi1iNmZl/LWYzYWM4ZDIyOGZi/My5zdmc.png" alt="Log in png">
    </aside>
</body>
</html>
