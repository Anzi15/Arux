      <div class="bottom-options">
        <a
          href="https://api.whatsapp.com/send?phone=923248226367&text=hi, iam from your website and i need some assitance regarding few things."
          class="option"
        >
          <div class="option-content">
            <div class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                class="bi bi-question-circle"
                viewBox="0 0 16 16"

        <a id="logOutBtn" class="option">
          <div class="option-content">
            <div class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                class="bi bi-box-arrow-right"

    <!-- main section  -->
    <main>
      <!-- navbar  -->
      <nav>
        <!-- hamburger to toggle navlinks on mob  -->
        <button class="sidebar_toggler" data-nav-toggler id="sidebar_toggler">
          <svg
            xmlns="http://www.w3.org/$2000/svg"
            width="2rem"
            fill="currentColor"
            class="bi bi-list"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
            />
          </svg>
        </button>

        <a href="#" role="not-link" class="brand-title">Arux</a>

        <button id="" class="userCredentialImgBtn">
          <img
            src="https://t3.ftcdn.net/jpg/05/16/27/58/360_F_516275801_f3Fsp17x6HQK0xQgDQEELoTuERO4SsWV.jpg"
            alt="your profile"
            id="userProfile"
          />
        </button>
      </nav>

      <!-- hero section  -->
      <section class="hero__section" >
        <div class="heading-con">
          <h1 class="hero__section-main-heading">Wellcome</h1>
          <h3 class="hero__section-secoundary-heading">To admin page</h3>

        </div>
        <div class="hero__section-figure">
          <img src="../assets/Woman connects a laptop to the server.png" alt="Woman connects a laptop to the server" draggable="false" loading="lazy">
        </div>
      </section>

      <section class="section__get-started-with" id="products">
        <div class="heading">Get started with:</div>
        
        <div class="options-list">
          <a href="/admin/products" class="option">
            <h1 class="option-title">
              Creating <br>
              products
            </h1>
            <div class="option-figure">
              <img src='../assets/shop interface.png' alt='' draggable='false' loading='lazy'>
            </div>
          </a>

          <a href="/admin/orders" class="option">
            <h1 class="option-title">
              Taking <br>
              Orders
            </h1>
            <div class="option-figure">
              <img src='../assets/Robot delivering order.png' alt='Robot delivering order' draggable='false' loading='lazy'>
            </div>
          </a>

          <a href="/admin/management" class="option">
            <h1 class="option-title">
              Managing <br>
              Store
            </h1>
            <div class="option-figure">
              <img src='../assets/Businessman managing a startup on his phone.png' alt='Businessman managing a startup on his phone' draggable='false' loading='lazy'>
            </div>
          </a>
        </div>
      </section>
