<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up for admin</title>
    <!-- stylings  -->
    <link rel="Stylesheet" href="../../styles/admin__form.css" />
  </head>
  <body>
    <!-- main section  -->
    <main>
      <!-- form for signing up for Administration request  -->
      <form action="" id="signup_form">
        <!-- heading  -->
        <h1 class="form__heading">Request Administration access</h1>

        <!-- name  -->
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          autocomplete="name"
          id="form__name"
          placeholder="Cat man"
          required
        />

        <!-- email  -->
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          autocomplete="email"
          id="form__email"
          placeholder="meow@example.com"
          required
        />

        <!-- password -->
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="form__password"
          autocomplete="new-password"
          placeholder="monkey_says_meow"
          required
        />

        <p class="message none">Please wait...</p>
        <!-- submit button  -->
        <input type="submit" value="Sign up" class="big_btn" />

        <!-- to navigate existing users  -->
        <p>
          Already an admin?
          <a class="theme_link" href="../Login/">Login here</a>
        </p>
      </form>

      <p>or</p>

      <!-- letting users sign up with google  -->
      <button
        type="button"
        id="google_signup_btn"
        class="login-with-google-btn"
      >
        <img src="../../assets/google-logo.png" alt="" />
        Signup with Google
      </button>
    </main>

    <!-- aside section  -->
    <aside>
      <!-- figure image  -->
      <img
        src="https://ouch-cdn2.icons8.com/51GJFR0K36VeE_unF2JjskVmus5pPmGh4zoTWNzrEUQ/rs:fit:368:368/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9zdmcvMTk2/LzFiOTY2ZmM4LWIw/NTUtNDUxZi05OWRl/LWRhYzE3MmY3MDk1/Ny5zdmc.png"
        alt="sign up png"
      />
    </aside>
  </body>
</html>
